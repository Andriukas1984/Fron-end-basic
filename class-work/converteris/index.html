<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>valiutos konverteris</title>
    
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script>
		function Calc(){
			//Reikia nuskaityti metrus
			var eur = document.getElementById("eur").value;
			//console.log(meters);
			
			//TODO: Nusprest ant ko dalint
			var unit = document.getElementById("unit").value;
			//console.log(unit);
			//TODO: Padalint
			var result = 1;
			
			if(unit == "usd"){
				result = eur * 1.22;
			}else if(unit == "gbp"){
				result = eur * 0.88;
			}else if(unit == "nok"){
				result = eur * 9.60;
			}else if(unit == "dkk"){
				result = eur * 7.44;
			}else if(unit == "sek"){
				result = eur * 9.83;
				//TODO: sugalvot kaip parodit kad iviko klaida
			}
			
			//TODO: pavaizduoti rezultata.
			document.getElementById("result").value = result;
		}
	</script>
</head>

<body>
        <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div id="app">				
                            <div class="row"> 
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="eur">Eur</label>
                                        <input type="text" class="form-control" id="eur" placeholder="Eur..">
                                        </div>
                                        <div class="row"> 
                                                <div class="col-lg-12">
                                                <div class="form-group">
                                                 <select id="unit">
                                                
                                                <option value="usd">usd</option>
                                                <option value="gbp">gbp</option>
                                                <option value="nok">nok</option>
                                                <option value="dkk">dkk</option>
                                                 <option value="sek">sek</option>
                                                </select>
                                                </div>
                                </div>
                            
                            </div>
                            
        <div class="row"> 
        <div class="col-lg-12">
        <div class="form-group">
         <label for="result">Resultatas</label>
         <input type="text" class="form-control" id="result" placeholder="Resultatas...">
        </div>

        <div class="form-group">
                <button id="calc" class="btn btn-success" onclick="Calc()" >Convert</button>
            </div>
       
                    </div>
                </div>
        </div>
    
    <script src="js/script.js"></script>
</body>

</html>
