<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Bootstrap empty template</title>


   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


   <link rel="stylesheet" href="css/style.css"/>

   <style>
       #app{
           background:orange;
       }
   </style>
</head>
<script>
    var rainbow = [];
   var  rainbow=["red","orange","yellow","green","blue","indigo","violet"];

   function addToArray() {


        var newColor = document.getElementById("color").value;
        rainbow.push("newColor");

        for(var i = 0; i<rainbow.length; i++);
        console.log(rainbow);
        document.getElementById("color").value ="";
   }

</script>

<body>
        <div class="container">
             <div class="row">
                 <div class="col-lg-4 col-lg-offset-4">
                     <div id="app">
                         <div>
                             <div class="form-group">
                                 <label class="col-sm-2 control-label">Spalva</label>
                                 <div class="col-sm-10">
                                   <input id="color" class="form-control" name="color" value="" placeholder="nauja spalva..."  />
                                 </div>
                             </div>
                         </div>
                         <div>
                             <button id="add" class="btn btn-primary" onclick="addToArray()" >Add color</button>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
        
        <script src="js/script.js"></script>
     </body>

</html>
