<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Atspek skaiciu</title>
   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="container top-pad">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3">
				<div id="app">
						<div class="row">
					<div class="form-group">
							<label class="col-lg-12 col-md-12 col-sm-12 control-label" for="skaicius"><h2>Spek Skaiciu</h2></label>
							<div class="col-lg-12 col-md-12 col-sm-12">
							  <input id="skaicius" class="form-control" name="skaicius" value="" placeholder="Iveskite Skaiciu...."  />
							</div>
					</div>
						</div>
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6 tarpas">
							<button id="rand" class="btn btn-primary mygtukas" >New Random</button>
						</div>
							<div class="image_wrap">
										<img src="img/dice.png" id="dice1" />									
									</div>
					</div>
						<div class="row">
						<div class="col-lg-12 col-md-12">
							<div class="result-position">
								<div id="result">
														
								</div>
							</div>
						</div>
						</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				
				<div id="add">
					<h2>Tavo spejimai:</h2>
				<div id="history">
					
				</div>
				</div>
			</div>
		</div>
	</div>

    
    <script src="js/script.js"></script>
</body>

</html>
