<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientists</title>
   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
	
	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-6 col-md-offset-3">
					<div class="formwrapper">
				<form id="RegistrationForm">
					<div class="row">
						<div class="form-group col-lg-6 col-lg-6 ">
							<label for="firstname">First Name:*</label>
							<input type="text" class="form-control" id="firstname" placeholder="Enter First Name..">
						</div>
						<div class="form-group col-lg-6 col-lg-6 ">
								<label for="lastname">Last Name:*</label>
								<input type="text" class="form-control" id="lastname" placeholder="Enter Last Name..">
							</div>
					</div>
					<div class="row">
							<div class="form-group col-lg-6 col-lg-6 ">
								<label for="Phone">Phone Number:*</label>
								<div class="input-group">
										<span class="input-group-addon">
												<i class="fa fa-phone fa-fw" aria-hidden="true"></i>										
											</span>							  
								<input type="Number" class="form-control" id="phone" placeholder="Enter Phone Number..">
								</div>
							</div>
							<div class="form-group col-lg-6 col-lg-6 ">
									<label for="email">E-mail:*</label>
									<div class="input-group">
											<span class="input-group-addon">
												<i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>										
											</span>
									<input type="Email" class="form-control" id="Email" placeholder="Enter E-mail..">
									</div>
								</div>
								
					</div>
					<div class="row">
							<div class="form-group col-lg-12 col-lg-12 ">
								<label for="Address">Address:*</label>
								<input type="text" class="form-control" id="Address" placeholder="Enter Address..">
							</div>
					</div>
					<div class="row">
							<div class="form-group col-lg-6 col-lg-6 ">
								<label for="Zipcode">Zipcode:*</label>
								<input type="Number" class="form-control" id="Zipcode" placeholder="Enter Zipcode..">
							</div>
							<div class="form-group col-lg-6 col-lg-6 ">
									<label for="city">City:*</label>
									<input type="text" class="form-control" id="city" placeholder="Enter city..">
								</div>
					</div>
					<div class="row">
							<div class="form-group col-lg-6 col-lg-6 ">
								<label for="zip">Country:*</label>
								<select class="control">
								<option selected>- choose country</option>
								<option>Lithuania</option>
								<option>London</option>
								<option>Dublin</option>
								<option>New York</option>								
							</select>
							</div>
					</div>
					<hr>
				
				<div class="row">
					<div class="form-group col-lg-3 col-lg-3 ">
						<label for="age">Age:*</label>
						<input type="number" class="form-control" id="age" placeholder="Enter Age..">
					</div>
				</div>
				<div class="row">
						<div class="form-group col-lg-6 col-lg-6 ">
								<div class="radio">
										<label><input type="radio" name="optradio">Often</label>
									  </div>
									  <div class="radio">
										<label><input type="radio" name="optradio">Sometimes</label>
									  </div>
									  <div class="radio">
										<label><input type="radio" name="optradio">Never</label>
									  </div>
						</div>
				</div>

				<div class="row">
						<div class="form-group col-lg-6 col-lg-6 ">	
							<button class="btn btn-primary">Submit</button>
						</div>
						<div class="form-group col-lg-6 col-lg-6 ">	
								<button class="btn btn-primary">Clear</button>
						</div>
				</div>
				</form>
			</div>
			</div>
		</div>
	</div>

	</div>
    

    
    <script src="js/script.js"></script>
</body>

</html>
