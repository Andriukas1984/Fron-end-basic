<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Skaiciuokle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<script>
</script>

<body>
	<h1>Skaiciuokle</h1>
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<div id="app">
					<div class="row">
					<div class="col-lg-12">
					<input type="text" class="form-control" id="skaic" placeholder="...">
					</div>
					</div>
							<div class="tarpas"></div>
								<div class="row">
									<div class="col-lg-3">
										<button type="button" class="btn-lg isplesti">C</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">*</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">/</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">-</button>
									</div>
									</div>
									
							<div class="tarpas"></div>
								<div class="row">
									<div class="col-lg-3">
										<button type="button" class="btn-lg isplesti">1</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">2</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">3</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">+</button>
									</div>
								</div>
							<div class="tarpas"></div>
								<div class="row">
									<div class="col-lg-3">
										<button type="button" class="btn-lg isplesti">4</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">5</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">6</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">.</button>
									</div>
								</div>
							<div class="tarpas"></div>
								<div class="row">
									<div class="col-lg-3">
										<button type="button" class="btn-lg isplesti">7</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">8</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">9</button>
									</div>
									<div class="col-lg-3"> 
										<button type="button" class="btn-lg isplesti">0</button>
									</div>
								</div>
							<div class="tarpas"></div>
								<div class="row">
									<div class="col-lg-12">
										<button type="button" class="btn-lg isplesti">=</button>
									</div>	
								</div>
						
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	

    
    <script src="js/script.js"></script>
</body>

</html>
